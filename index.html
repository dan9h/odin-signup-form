<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Odin Project: Sign-Up Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="hero-section">
        <div class="hero">
          <a href="#" class="site-logo">Trvlr</a>
          <h1 class="hero__title">
            Experience luxury redefined for the modern traveler
          </h1>

          <p class="hero__text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut
            repellat eveniet, deleniti praesentium commodi quae.
          </p>
        </div>
      </section>
      <section class="form-section">
        <form class="form" action="" method="post">
          <h2 class="form__header">Sign up</h2>
          <div class="form__body">
            <div class="form__field">
              <label class="form__label" for="fn">First Name</label>
              <input
                class="form__input"
                type="text"
                name="fn"
                id="fn"
                placeholder="John"
                required
              />
            </div>

            <div class="form__field">
              <label class="form__label" for="ln">Last Name</label>
              <input
                class="form__input"
                type="text"
                name="ln"
                id="ln"
                placeholder="Doe"
                required
              />
            </div>

            <div class="form__field">
              <label class="form__label" for="em">Email Address</label>
              <input
                class="form__input"
                type="email"
                name="em"
                id="em"
                placeholder="example@domain.com"
                required
              />
            </div>

            <div class="form__field">
              <label class="form__label" for="pn">Phone Number</label>
              <input
                class="form__input"
                type="tel"
                name="pn"
                id="pn"
                placeholder="4155552671"
                minlength="4"
                maxlength="13"
              />
            </div>

            <div class="form__field">
              <label class="form__label" for="pw">Password</label>
              <input
                class="form__input"
                type="password"
                name="pw"
                id="pw"
                placeholder="6+ characters"
                required
              />
            </div>

            <div class="form__field">
              <label class="form__label" for="cpw">Confirm Password</label>
              <input
                class="form__input"
                type="password"
                name="cpw"
                id="cpw"
                required
              />
            </div>

            <div class="form__field">
              <button class="form__button" type="submit">Create account</button>
            </div>
          </div>
          <div class="form__footer">
            <p>
              Already a member? <a class="sign-in-link" href="#">Sign in</a>
            </p>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
