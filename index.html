<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Odin Project: Sign-Up Form</title>
  </head>
  <body>
    <main class="main">
      <section class="hero-section">
        <h1 class="hero__title">
          Experience luxury redefined for the modern traveler.
        </h1>

        <p class="hero__subtitle">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut repellat
          eveniet, deleniti praesentium commodi quae?
        </p>
      </section>
      <section class="form-section">
        <form class="form" action="" method="post">
          <h2 class="form__header">Sign up</h2>
          <div class="form__body">
            <div class="form__field">
              <label class="form__label" for="fn">First Name</label>
              <input
                class="form__input"
                type="text"
                name="fn"
                id="fn"
                required
              />
            </div>

            <div class="form__field">
              <label class="form__label" for="ln">Last Name</label>
              <input
                class="form__input"
                type="text"
                name="ln"
                id="ln"
                required
              />
            </div>

            <div class="form__field">
              <label class="form__label" for="em">Email Address</label>
              <input
                class="form__input"
                type="email"
                name="em"
                id="em"
                required
              />
            </div>

            <div class="form__field">
              <label class="form__label" for="pn">Phone Number</label>
              <input class="form__input" type="tel" name="pn" id="pn" />
            </div>

            <div class="form__field">
              <label class="form__label" for="pw">Password</label>
              <input
                class="form__input"
                type="password"
                name="pw"
                id="pw"
                required
              />
            </div>

            <div class="form__field">
              <label class="form__label" for="cpw">Confirm Password</label>
              <input
                class="form__input"
                type="password"
                name="cpw"
                id="cpw"
                required
              />
            </div>

            <div class="form__field">
              <button class="form__button" type="submit">Create account</button>
            </div>
          </div>
          <div class="form__footer">
            <p>Already a member? <a href="#">Sign in</a></p>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
